<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You Puzzles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>For You Puzzles</h1>
    <p class="site-description">For You Puzzles (FYP) is a real-time, interactive word search game that unites website visitors to solve the same puzzle together.</p>

    <div id="puzzle-selection-controls">
        <select id="puzzle-select"></select>
        <button id="load-puzzle-btn">Load Puzzle</button>
        <button id="random-puzzle-btn">Random Puzzle</button>
    </div>

    <div id="game-container">
        <div id="grid-and-input">
            <div id="grid-container"></div>
            <input type="text" id="word-input" placeholder="Type a found word and press Enter..." autocomplete="off">
        </div>
        
        <div id="word-lists-container">
            <div class="word-column">
                <h2>Found Words</h2>
                <ul id="found-words-list"></ul>
            </div>
            <div class="word-column">
                <h2>Bonus Words</h2>
                <ul id="bonus-words-list"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
